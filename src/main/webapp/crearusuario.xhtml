<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./plantilla.xhtml">           
        <ui:define name="contenido">
            <h:form>
                <h:panelGrid style="margin: 0 auto;" columns="2">
                    
                    <h:outputText value="Correo:"/> 
                    <p:inputText value="#{crearUsuario.correo}" placeholder="Correo"/>

                    <h:outputText value="Nombre Usuario:"/>
                    <p:inputText value="#{crearUsuario.nombreUsuario}" placeholder="nombre usuario"/>

                    <h:outputText value="Contraseña: "/>
                    <p:password  value="#{crearUsuario.contrasena}" placeholder="Contraseña"/>

                    <h:outputText value="esAdmin?"/>
                    <h:column> <p:selectBooleanCheckbox value="#{crearUsuario.esAdmin}"  /></h:column>

                    <p:outputLabel value="fecha de nacimiento" />
                    <p:calendar id="popup" value="#{crearUsuario.fechaNacimiento}" />
                    
                    <p:commandButton value="Crear usuario" action="#{crearUsuario.crearUsuario()}"/>   

                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
