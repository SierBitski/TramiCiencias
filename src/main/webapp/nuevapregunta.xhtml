<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="plantilla.xhtml">
        <ui:define name="contenido">
            
            <h:form rendered="#{sesionGlobal.logged}">
                <p:panel style="margin: 0 auto;" header="Nueva pregunta">
                    <p:inputText value="#{nuevaPregunta.titulo}" placeholder="Título de tu pregunta" style="width: 100%;"/><br/>
                    <p:inputTextarea value="#{nuevaPregunta.texto}" autoResize="true" style="width: 100%;"/><br/>
                    <p:commandButton value="Responder" action="#{nuevaPregunta.guardarPregunta()}"/>
                </p:panel>
            </h:form>

            <h:outputText rendered="#{!sesionGlobal.logged}" value="Debes iniciar sesión para hacer una pregunta"/>
        </ui:define>
    </ui:composition>
</html>
