<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TramiCiencias <ui:insert name="titulo"></ui:insert></title>
        <style type="text/css">
            body {
                background: #3a0041;
            }
            #body {
                width: 65%;
                height: 100%;
                margin: 0 auto;
                bottom: 0px none;
            }

            #contenido {
                height: 100%;
            }

        </style>

    </h:head>
    <h:body>
        <div class="ui-g" id="body">
            <div class="ui-g-12" id="header">
                <p:panel>
                    <h:link outcome="index" style="text-decoration: none;"><h1>TramiCiencias</h1></h:link>
                </p:panel>
                <div class="ui-g-12">
                    <h:form>
                        <p:menubar>
                            <p:menuitem value="#{sesionGlobal.usuario.correo}" outcome="usuario" rendered="#{sesionGlobal.logged}">
                                <f:param name="id" value="#{sesionGlobal.usuario.correo}"/>
                            </p:menuitem>
                            <p:menuitem value="Cerrar Sesion" action="#{iniciarSesion.logout()}" rendered="#{sesionGlobal.logged}"/>
                            <p:menuitem value="Iniciar Sesion" outcome="iniciarsesion" rendered="#{!sesionGlobal.logged}"/>
                            <p:menuitem value="Crear Usuario" outcome="crearusuario" rendered="#{!sesionGlobal.logged}"/>
                            <f:facet name="options">
                                <p:inputText style="margin-right:10px" placeholder="Search"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>
            </div>

            <div class="ui-g-12" id="contenido">
                <p:panel>
                    <ui:insert name="contenido" > Contenido </ui:insert>
                </p:panel>
            </div>
        </div>
    </h:body>
</html>
