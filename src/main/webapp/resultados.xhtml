<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="plantilla.xhtml">
        <ui:define name="titulo"> Resultados de la búsqueda </ui:define>

        <ui:define name="contenido">     
            
            <h:outputText value="Resultados para búsqueda: #{resultadosBusqueda.busqueda}"/>
            <p:dataScroller value="#{resultadosBusqueda.preguntas}" var="pregunta">
                <h:link outcome="pregunta" value="#{pregunta.titulo}">
                    <f:param name="id" value="#{pregunta.idPregunta}"/>
                </h:link>
            </p:dataScroller>
            <h:link outcome="index" value="Regresar a principal"></h:link>
            
        </ui:define>
    </ui:composition>
    
</html>
